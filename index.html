<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Calcu</title>
</head>
<body>
    <div class="main-container">
        <div></div>
        <div class="calcu-container">
            <div class="calcu">
                <div class="dis">
                    <div class="show1" data-prev>Rate our Waiter:</div>
                    <div class="show" data-cur></div>
                </div>
                <button data-ce class="doub">CE</button>
                <button data-del>DEL</button>
                <button data-operation>Excellent</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>Good</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>Fair</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equal class="doub1">Tip</button>
            </div>
        </div>
    </div>
</body>
</html>
